<!doctype html>

<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Rock Paper Scissors Game</title>
  <meta name="description" content="Rock Paper Scissors Game">

  <link rel="stylesheet" href="css/normalize.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">

</head>

<body>
  <div class="container">
    <main class="content">
      <h1 class="main-title">ROCK PAPER SCISSORS</h1>
      <div class="users">
        <div class="user player">
          <div class="user-title">Player</div>
          <div class="user-score">
            Score: <span class="user-score-number">0</span>
          </div>
        </div>
        <div class="user result">
          <div class="result-title">

          </div>
        </div>
        <div class="user computer">
          <div class="user-title">Computer</div>
          <div class="user-score">
            Score: <span class="user-score-number">0</span>
          </div>
        </div>
      </div>
      <div class="buttons">
        <button class="button" type="button" data-selection="rock">
          <img src="img/rock-svg.svg" alt="">
        </button>
        <button class="button" type="button" data-selection="paper">
          <img src="img/paper-svg.svg" alt="">
        </button>
        <button class="button" type="button" data-selection="scissors">
          <img src="img/scissors-svg.svg" alt="">
        </button>
      </div>
      <div class="play-again">
        <button class="play-again-btn" type="button">Play Again</button>
      </div>
    </main>
  </div>
  <script src="js/scripts.js"></script>
</body>

</html>
